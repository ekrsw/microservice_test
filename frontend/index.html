<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">
                <img src="https://preview.tabler.io/static/logo.svg" alt="tabler" class="logo-img">
                <span class="logo-text">tabler</span>
            </div>
            
            <h1>Login to your account</h1>
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" placeholder="login_username_placeholder" required>
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" placeholder="login_password_placeholder" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">remember_me</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-login">sign_in</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
